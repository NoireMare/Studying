<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>NewsPortal - {% block title %} {% endblock title %} </title>
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        {% load cache %}
            {% cache 30 top %}
              {% include 'top.html' %}
        {% endcache %}
        <!-- Page content-->
         <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% block body %}
                    {% block content %}
                    {% endblock content %}
                    {% endblock body %}
                    {% block extra_body %}
                    {% endblock extra_body %}
                </div>
            </div>
         </div>

    </body>
</html>
